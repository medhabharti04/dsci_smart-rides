<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='image/ima.png') }}") no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 239, 146, 0.3);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #f5de13;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 16px;
            color: #f5de13;
            text-align: left;
            margin-left: 10px;
        }
        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        input:focus {
            border-color: #4CAF50;
        }
        button {
            padding: 10px;
            background-color: #f7e440;
            color: rgb(14, 13, 13);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #aa7d00;
        }
        .flash-message {
            background-color: rgba(243, 90, 90, 0.8); /* Red transparent background */
            color: white;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px; /* Adds space before the button */
        }
        .back-link {
            text-decoration: none;
            color: #f5de13;
            font-size: 19px;
            margin-top: 10px;
            display: inline-block;
        }
        .back-link:hover {
            color: #aa7d00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”‘ Login</h1>

        <form method="POST" action="{{ url_for('login') }}" autocomplete="off">
            
            <label for="username"><b>Username:</b></label>
            <input type="text" name="username" id="username" required autocomplete="off">

            <label for="password"><b>Password:</b></label>
            <input type="password" name="password" id="password" required autocomplete="new-password">
            
            <!-- Flash message inside form, near the button -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-message">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <button type="submit">Login</button>
        </form>

        <a class="back-link" href="/">Back to Overview</a>
    </div>
</body>
</html>
